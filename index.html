<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>SunTamaFlower</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&family=Luckiest+Guy&display=swap" rel="stylesheet">
         <link rel="stylesheet" href='css/style.css'>   
        <script src="js/script.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous">
    </script>
    </head>

    <body>
  
        <div class="head">
            How Green Is Your Thumb?
          </div>
          
        <div class="instructions">
            Tend to your sunflower with <span style="color: goldenrod">sunshine</span>, <span style="color:rgb(0, 183, 255)">water</span>, and <span style="color:blueviolet"> words of affirmation</span> <br>...or they will wilt and your thumb will no longer be green...<br>
            To begin, give your sunflower a name:
        </div>  
        <!-- start game -->
        <div id="pet-name"></div>
        <div id="sunflower-image"></div>
        <div class="gamebeginarea">
        <form>
            <input id="inputName" type="text" placeholder="name your flower!"></input>
          </form>
            <div class="startButton">
                <button id="beginGame">plant seed</button>
            </div>
        </div>
        <!-- images -->
            <img src= "images/transparent Suns.png" height="550px" width="400px" class="flowers">
            <img src= "images/adultSunTransparent.png" height="550px" width="400px" style='display: none' class="adult-flower">
            <img src= "images/wiltedTransparent.png" height="550px" width="400px" style='display: none' class="wilted-flower">
     

        <div class="main">
            <div class="sunflower-container">
              <div class="sunflower">
              </div>
              
            </div>
            <container class="metrics">

              <div class="sunshine">
                <span class="sunshine-text"> Sunshine </span> <span class="sunshine-counter">  </span>
                <button id="sunshine-button">SUNSHINE</button>
                <div class="sunshine-progress">
                  <div class="sunshine-bar">
                  </div>
                </div>
              </div>

              <div class="water">
                <span class="water-text"> Water </span> <span class="water-counter">  </span>
                <button id="water-button">WATER</button>
                <div class="water-progress">
                  <div class="water-bar">
                  </div>
                </div>
              </div>

              <div class="affirmation">
                <span class="affirmation-text"> Words of Affirmation </span> <span class="affirmation-counter">  </span>
                <button id="affirm-button">AFFIRMATION</button>
                <div class="affirmation-progress">
                  <div class="affirmation-bar">
                  </div>
                </container>
              </div>

              <div class="age">
                <span class="age-text"> Day: </span> <span class="age-counter">  </span>
                <div class="ageTimer"></div>
              </div>
            </div>
          </div>


    
    </body>
</html>
