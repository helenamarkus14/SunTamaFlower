<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>TamaFlower</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&family=Luckiest+Guy&display=swap" rel="stylesheet">
         <link rel="stylesheet" href='css/style.css'>   
        <script src="js/script.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous">
    </script>
    </head>

    <body>

        <div class="head">
            How Green Is Your Thumb?
          </div>
        <div class="instructions">
            Tend to your sunflower with sunshine, water, and kind words of affirmation...or they will wilt and your thumb will no longer be green...
        </div>  
        <!-- <div class='sunflower-name-input'>
            <input id='name-input' type="text" placeholder="Name your flower">
        </div> -->
        
        <div id="pet-name"></div>
        <div id="sunflower-image"></div>
        <div class="gamebeginarea">
        <form>
            <input id="inputName" type="text" placeholder="name your flower!"></input>
          </form>
            <div class="startButton">
                <button id="beginGame">plant seed</button>
            </div>
        </div>
        <div class="main-page-img">
            <img src= "images/transparent Suns.png" height="550px" width="400px">
        </div>  
    
        <!-- <div class="gameButtons">
            <button id="sunshine-button">SUNSHINE</button>
            <button id="water-button">WATER</button>
            <button id="affirm-button">AFFIRMATION</button> -->

        <div class="main">
            <div class="sunflower-container">
              <div class="sunflower">
              </div>
              
            </div>
            <div class="metrics">

              <div class="sunshine">
                <span class="sunshine-text"> Sunshine </span> <span class="sunshine-counter"> 0 </span>
                <button id="sunshine-button">SUNSHINE</button>
                <div class="sunshine-progress">
                  <div class="sunshine-bar">
                  </div>
                </div>
              </div>

              <div class="water">
                <span class="water-text"> Water </span> <span class="water-counter"> 0 </span>
                <button id="water-button">WATER</button>
                <div class="water-progress">
                  <div class="water-bar">
                  </div>
                </div>
              </div>

              <div class="affirmation">
                <span class="affirmation-text"> Words of Affirmation </span> <span class="affirmation-counter"> 0 </span>
                <button id="affirm-button">AFFIRMATION</button>
                <div class="affirmation-progress">
                  <div class="affirmation-bar">
                  </div>
                </div>
              </div>

              <div class="box tired-box">
                <span class="age"> Age: </span> <span class="tired-counter"> 0 </span>
                <div class="metre tired">
                  <div class="tired-bar">
                  </div>
                </div>
              </div>
            </div>
          </div>


    
    </body>
</html>
